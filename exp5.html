<!DOCTYPE html>
<html>

<head>
    <title>Image Pixel Noise</title>
    <style>
        .container {
            width: 400px;
            height: 300px;
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();

        // Set canvas size
        canvas.width = 400;
        canvas.height = 300;

        // Load image
        img.src = 'images/yash.jpeg'; // Replace with your image path
        img.onload = function () {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            animate();
        };

        function animate() {
            if (!canvas.isHovered) {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;

                for (let i = 0; i < pixels.length; i += 4) {
                    const offset = Math.random() * 30 - 15;
                    pixels[i] = pixels[i] + offset;     // Red
                    pixels[i + 1] = pixels[i + 1] + offset; // Green
                    pixels[i + 2] = pixels[i + 2] + offset; // Blue
                }

                ctx.putImageData(imageData, 0, 0);
            }
            requestAnimationFrame(animate);
        }

        // Add hover effect
        canvas.addEventListener('mouseenter', () => {
            canvas.isHovered = true;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        });

        canvas.addEventListener('mouseleave', () => {
            canvas.isHovered = false;
        });
    </script>
</body>

</html>
